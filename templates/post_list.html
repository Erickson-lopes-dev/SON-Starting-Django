{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <h3>Listagem de posts</h3>
    <ul>
<!--    chamando tag      -->
        {% for post in posts %}
        <li>
            <a href="{% url 'post' post.id %}">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
